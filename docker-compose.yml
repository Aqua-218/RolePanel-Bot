services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: role_panel
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: role_panel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U role_panel"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
