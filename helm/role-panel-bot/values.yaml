# Default values for role-panel-bot

replicaCount: 1

image:
  repository: role-panel-bot
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "200m"

nodeSelector: {}

tolerations: []

affinity: {}

# Discord Bot Configuration
discord:
  # Discord Bot Token (required)
  token: ""
  # Existing secret name containing discord-token key
  existingSecret: ""

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: role_panel
    password: ""
    database: role_panel
    existingSecret: ""
  primary:
    persistence:
      enabled: true
      size: 1Gi

# External PostgreSQL (when postgresql.enabled is false)
externalDatabase:
  host: ""
  port: 5432
  username: role_panel
  password: ""
  database: role_panel
  existingSecret: ""

# Application Configuration
config:
  logLevel: "info"
  healthPort: 8080
  databaseMaxConnections: 5

# Health Check Configuration
healthCheck:
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3

# Webhook Configuration (for Discord interactions endpoint if needed)
webhook:
  enabled: false
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: discord-bot.example.com
        paths:
          - path: /
            pathType: Prefix
    tls: []

# Metrics Configuration
metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
